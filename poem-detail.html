<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پاڕانەوەکانم - وردەکاریی شیعر</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="readingProgress" class="reading-progress"></div>

    <nav class="glass fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-4 sm:gap-8">
                    <h1 class="text-xl sm:text-2xl font-bold text-white">پاڕانەوەکانم</h1>
                    <div class="hidden md:flex gap-6">
                        <a href="index.html" class="nav-link text-white hover:text-gray-200 transition">سەرەکی</a>
                        <a href="poems.html" class="nav-link text-white hover:text-gray-200 transition">شیعرەکان</a>
                        <a href="favorites.html" class="nav-link text-white hover:text-gray-200 transition">دڵخوازەکان</a>
                        <a href="about.html" class="nav-link text-white hover:text-gray-200 transition">دەربارە</a>
                    </div>
                </div>
                <button id="hamburger" class="hamburger md:hidden p-2 rounded-lg glass bg-white/10 hover:bg-white/20">
                <span class="block w-6 h-0.5 bg-white rounded-sm transition-all"></span>
                <span class="block w-6 h-0.5 bg-white rounded-sm mt-1 transition-all"></span>
                <span class="block w-6 h-0.5 bg-white rounded-sm mt-1 transition-all"></span>
            </button>
            </div>
        </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html" onclick="closeMobileMenu()">سەرەکی</a>
        <a href="poems.html" onclick="closeMobileMenu()">شیعرەکان</a>
        <a href="favorites.html" onclick="closeMobileMenu()">دڵخوازەکان</a>
        <a href="about.html" onclick="closeMobileMenu()">دەربارە</a>
    </div>

    <section class="pt-24 sm:pt-32 pb-8 sm:pb-16 px-4">
        <div class="max-w-4xl mx-auto">
            <!-- دوگمەی گەڕانەوە -->
            <a href="poems.html" class="inline-flex items-center gap-2 text-gray-400 hover:text-white transition mb-6">
                <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
                <span>گەڕانەوە بۆ شیعرەکان</span>
            </a>

            <!-- سەرپەڕەی شیعر -->
            <div class="glass rounded-2xl sm:rounded-3xl p-6 sm:p-8 md:p-12">
                <!-- هێدەر بە دوگمەی دڵخواز -->
                <div class="flex items-start justify-between mb-6">
                    <div class="flex-1">
                        <div class="mb-3">
                            <span id="poemCategory" class="category-badge"></span>
                        </div>
                        <h1 id="poemTitle" class="text-3xl sm:text-4xl md:text-5xl font-bold text-white mb-4"></h1>
                        <p id="poemAuthor" class="text-xl sm:text-2xl text-gray-400"></p>
                    </div>
                    <button id="favoriteBtn" class="favorite-btn" onclick="toggleFavoriteDetail()">
                        <svg class="icon-heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </button>
                </div>

                <!-- ناوەڕۆکی شیعر -->
                <div id="poemContent" class="space-y-4 sm:space-y-5 my-8 sm:my-12">
                    <!-- دێڕەکانی شیعر لێرە دێن -->
                </div>

                <!-- دوگمەکانی کردار -->
                <div class="mt-8 sm:mt-12 pt-6 sm:pt-8 border-t border-gray-700 flex flex-col sm:flex-row gap-3 sm:gap-4">
                    <button onclick="sharePoemDetail()" class="flex-1 glass rounded-xl py-3 sm:py-3.5 text-sm sm:text-base text-white hover:bg-white/10 transition flex items-center justify-center gap-2">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                        </svg>
                        <span>هاوبەشکردن</span>
                    </button>
                    <button onclick="copyPoemDetail()" class="flex-1 glass rounded-xl py-3 sm:py-3.5 text-sm sm:text-base text-white hover:bg-white/10 transition flex items-center justify-center gap-2">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <span id="copyBtnText">کۆپیکردن</span>
                    </button>
                    <!-- <button onclick="printPoem()" class="flex-1 glass rounded-xl py-3 sm:py-3.5 text-sm sm:text-base text-white hover:bg-white/10 transition flex items-center justify-center gap-2">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path>
                        </svg>
                        <span>پرینت</span>
                    </button> -->
                </div>
            </div>

            <!-- شیعرە هاوشێوەکان -->
            <div class="mt-12 sm:mt-16">
                <h3 class="text-2xl sm:text-3xl font-bold text-white mb-6 sm:mb-8">شیعرە هاوشێوەکان</h3>
                <div id="relatedPoems" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6">
                    <!-- شیعرە هاوشێوەکان لێرە دێن -->
                </div>
            </div>
        </div>
    </section>

    <footer class="py-6 sm:py-8 px-4 mt-12 sm:mt-20">
        <div class="max-w-7xl mx-auto text-center text-gray-500">
            <p class="text-sm sm:text-base">دروستکراوە بە ❤️ بۆ خۆشەویستانی شیعر</p>
            <p class="mt-2 text-sm sm:text-base">© 2026 شعر - هەموو مافەکان پارێزراون</p>
        </div>
    </footer>

    <button id="scrollToTop" class="scroll-to-top" onclick="scrollToTopSmooth()">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"></path>
        </svg>
    </button>

    <div id="toast" class="toast">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span id="toastMessage"></span>
    </div>

    <script src="js/main.js"></script>
    <script src="js/poems-data.js"></script>
    <script>
        let currentPoem = null;
        let currentPoemId = null;

        // وەرگرتنی ID لە URL
        function getPoemIdFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return parseInt(urlParams.get('id'));
        }

        // نیشاندانی شیعر
        function displayPoem(poemId) {
            currentPoemId = poemId;
            currentPoem = poems.find(p => p.id === poemId);
            
            if (!currentPoem) {
                window.location.href = 'poems.html';
                return;
            }

            // سەرپەڕە
            document.getElementById('poemTitle').textContent = currentPoem.title;
            document.getElementById('poemAuthor').textContent = currentPoem.author;
            document.getElementById('poemCategory').textContent = currentPoem.category;
            document.title = `${currentPoem.title} - پاڕانەوەکانم`;

            // ناوەڕۆک
            const contentDiv = document.getElementById('poemContent');
            contentDiv.innerHTML = currentPoem.content.map((line, index) => 
                `<p class="poem-line text-lg sm:text-xl md:text-2xl text-gray-300 leading-relaxed" style="animation-delay: ${index * 0.1}s">${line}</p>`
            ).join('');

            // دوگمەی دڵخواز
            updateFavoriteButton();

            // شیعرە هاوشێوەکان
            displayRelatedPoems();
        }

        // نوێکردنەوەی دوگمەی دڵخواز
        function updateFavoriteButton() {
            const btn = document.getElementById('favoriteBtn');
            const isFavorite = favorites.includes(currentPoemId);
            
            if (isFavorite) {
                btn.classList.add('active');
            } else {
                btn.classList.remove('active');
            }
        }

        // گۆڕینی دڵخواز
        function toggleFavoriteDetail() {
            if (!currentPoemId) return;
            
            const index = favorites.indexOf(currentPoemId);
            if (index > -1) {
                favorites.splice(index, 1);
                showToast('لە دڵخوازەکان لابرا');
            } else {
                favorites.push(currentPoemId);
                showToast('زیادکرا بۆ دڵخوازەکان');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
            updateFavoriteButton();
        }

        // نیشاندانی شیعرە هاوشێوەکان
        function displayRelatedPoems() {
            const relatedDiv = document.getElementById('relatedPoems');
            const relatedPoems = poems
                .filter(p => p.category === currentPoem.category && p.id !== currentPoemId)
                .slice(0, 3);

            if (relatedPoems.length === 0) {
                relatedDiv.innerHTML = '<p class="text-gray-400 text-center col-span-full">هیچ شیعری هاوشێوە نەدۆزرایەوە</p>';
                return;
            }

            relatedDiv.innerHTML = relatedPoems.map(poem => {
                const isFavorite = favorites.includes(poem.id);
                return `
                    <a href="poem-detail.html?id=${poem.id}" class="poem-card glass rounded-xl p-4 sm:p-6 cursor-pointer relative block hover:no-underline">
                        <button class="favorite-btn ${isFavorite ? 'active' : ''}" onclick="event.preventDefault(); event.stopPropagation(); toggleFavorite(${poem.id}, event); window.location.reload();">
                            <svg class="icon-heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                        </button>
                        <div class="text-white relative z-0">
                            <div class="mb-2">
                                <span class="category-badge">${poem.category}</span>
                            </div>
                            <h4 class="text-xl font-bold mb-2">${poem.title}</h4>
                            <p class="text-sm text-gray-400 mb-3">${poem.author}</p>
                            <p class="text-sm text-gray-300 italic">${poem.preview}</p>
                        </div>
                    </a>
                `;
            }).join('');
        }

        // هاوبەشکردن
        function sharePoemDetail() {
            if (!currentPoem) return;
            
            const text = `${currentPoem.title}\n${currentPoem.author}\n\n${currentPoem.content.join('\n')}`;
            const url = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: currentPoem.title,
                    text: text,
                    url: url
                }).then(() => {
                    showToast('شیعرەکە هاوبەش کرا!');
                }).catch(() => {
                    copyPoemDetail();
                });
            } else {
                copyPoemDetail();
            }
        }

        // کۆپیکردن
        function copyPoemDetail() {
            if (!currentPoem) return;
            
            const text = `${currentPoem.title}\n${currentPoem.author}\n\n${currentPoem.content.join('\n')}\n\n${window.location.href}`;
            navigator.clipboard.writeText(text);
            
            const btn = document.getElementById('copyBtnText');
            const originalText = btn.textContent;
            btn.textContent = 'کۆپی کرا ✓';
            showToast('شیعرەکە کۆپی کرا!');
            
            setTimeout(() => {
                btn.textContent = originalText;
            }, 2000);
        }

        // پرینت
        function printPoem() {
            window.print();
        }

        // دەستپێکردن
        async function init() {
            await loadPoems();
            const poemId = getPoemIdFromURL();
            
            if (!poemId) {
                window.location.href = 'poems.html';
                return;
            }
            
            displayPoem(poemId);
        }
        
        init();
    </script>

    <style>
        @media print {
            nav, footer, .scroll-to-top, .favorite-btn, button {
                display: none !important;
            }
            
            body {
                background: white !important;
            }
            
            .glass {
                background: white !important;
                border: 1px solid #ddd !important;
                box-shadow: none !important;
            }
            
            .poem-line {
                color: #000 !important;
            }
            
            h1, h3, p {
                color: #000 !important;
            }
        }
    </style>
</body>
</html>
