<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پاڕانەوەکانم - شیعرەکان</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="readingProgress" class="reading-progress"></div>

    <nav class="glass fixed w-full top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-4 sm:gap-8">
                    <h1 class="text-xl sm:text-2xl font-bold text-white">پاڕانەوەکانم</h1>
                    <div class="hidden md:flex gap-6">
                        <a href="index.html" class="nav-link text-white hover:text-gray-200 transition">سەرەکی</a>
                        <a href="poems.html" class="nav-link text-white hover:text-gray-200 transition active">شیعرەکان</a>
                        <a href="favorites.html" class="nav-link text-white hover:text-gray-200 transition">دڵخوازەکان</a>
                        <a href="about.html" class="nav-link text-white hover:text-gray-200 transition">دەربارە</a>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div class="search-container w-48 sm:w-64">
                        <input 
                            type="text" 
                            id="searchInput"
                            placeholder="گەڕان..."
                            class="w-full px-3 sm:px-4 py-2 text-sm sm:text-base rounded-full bg-white/20 text-white placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50"
                        >
                        <div id="searchResults" class="search-results glass rounded-lg p-2"></div>
                    </div>
                    <button id="hamburger" class="hamburger md:hidden p-2 rounded-lg glass bg-white/10 hover:bg-white/20">
                <span class="block w-6 h-0.5 bg-white rounded-sm transition-all"></span>
                <span class="block w-6 h-0.5 bg-white rounded-sm mt-1 transition-all"></span>
                <span class="block w-6 h-0.5 bg-white rounded-sm mt-1 transition-all"></span>
            </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="mobile-menu" id="mobileMenu">
        <a href="index.html" onclick="closeMobileMenu()">سەرەکی</a>
        <a href="poems.html" onclick="closeMobileMenu()">شیعرەکان</a>
        <a href="favorites.html" onclick="closeMobileMenu()">دڵخوازەکان</a>
        <a href="about.html" onclick="closeMobileMenu()">دەربارە</a>
    </div>

    <section class="pt-24 sm:pt-32 pb-8 sm:pb-12 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h2 class="hero-title text-4xl sm:text-5xl md:text-6xl font-bold text-white mb-4">
                شیعرەکان
            </h2>
            <p class="text-lg sm:text-xl text-gray-400">
                کۆمەڵێک شیعری جوان بۆ خوێندنەوە
            </p>
        </div>
    </section>

    <section class="py-6 sm:py-8 px-4">
        <div class="max-w-7xl mx-auto">
            <div class="flex flex-wrap gap-2 sm:gap-3 justify-center items-center">
                <span class="text-gray-400 text-xs sm:text-sm w-full sm:w-auto text-center sm:text-right mb-2 sm:mb-0">پاڵاوتن بە جۆر:</span>
                <button class="filter-btn active" data-category="all">هەموو</button>
                <button class="filter-btn" data-category="خۆشەویستی">خۆشەویستی</button>
                <button class="filter-btn" data-category="سروشت">سروشت</button>
                <button class="filter-btn" data-category="فەلسەفی">فەلسەفی</button>
                <button class="filter-btn" data-category="نیشتمان">نیشتمان</button>
            </div>
        </div>
    </section>

    <section class="py-8 sm:py-12 px-4">
        <div class="max-w-7xl mx-auto">
            <div id="poemsGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 sm:gap-6 lg:gap-8">
            </div>
        </div>
    </section>

    <div id="poemModal" class="modal" onclick="closeModalOnOutsideClick(event)">
        <div class="modal-content glass rounded-2xl sm:rounded-3xl p-6 sm:p-8 md:p-12 max-w-3xl mx-4 max-h-[90vh] overflow-y-auto" onclick="event.stopPropagation()">

            <div class="mb-4 sm:mb-6">
                <h3 id="modalTitle" class="text-2xl sm:text-3xl font-bold text-white"></h3>
            </div>
            <p id="modalAuthor" class="text-lg sm:text-xl text-gray-400 mb-6 sm:mb-8"></p>
            <div id="modalContent" class="space-y-3 sm:space-y-4"></div>
        </div>
    </div>

    <footer class="py-6 sm:py-8 px-4 mt-12 sm:mt-20">
        <div class="max-w-7xl mx-auto text-center text-gray-500">
            <p class="text-sm sm:text-base">دروستکراوە بە ❤️ بۆ خۆشەویستانی شیعر</p>
            <p class="mt-2 text-sm sm:text-base">© 2026 شعر - هەموو مافەکان پارێزراون</p>
        </div>
    </footer>

    <button id="scrollToTop" class="scroll-to-top" onclick="scrollToTopSmooth()">
        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7"></path>
        </svg>
    </button>

    <div id="toast" class="toast">
        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span id="toastMessage"></span>
    </div>

    <script src="js/main.js"></script>
    <script src="js/poems-data.js"></script>
    <script>
        let currentFilter = 'all';

        function renderPoems() {
            const grid = document.getElementById('poemsGrid');
            const filteredPoems = currentFilter === 'all' 
                ? poems 
                : poems.filter(p => p.category === currentFilter);
            
            if (filteredPoems.length === 0) {
                grid.innerHTML = `
                    <div class="no-results col-span-full">
                        <svg width="64" height="64" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin: 0 auto 1rem;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <p class="text-xl">هیچ شیعرێک نەدۆزرایەوە</p>
                    </div>
                `;
                return;
            }
            
            grid.innerHTML = filteredPoems.map(poem => getPoemCard(poem)).join('');
        }

        function openModal(poemId) {
            const poem = poems.find(p => p.id === poemId);
            if (!poem) return;
            
            const isFavorite = favorites.includes(poemId);
            document.getElementById('modalTitle').textContent = poem.title;
            document.getElementById('modalAuthor').textContent = poem.author;
            document.getElementById('modalContent').innerHTML = `
                <div class="mb-4 sm:mb-6 flex items-center justify-between">
                    <span class="category-badge">${poem.category}</span>
                    <button class="favorite-btn ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(${poemId}, event); openModal(${poemId})">
                        <svg class="icon-heart" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </button>
                </div>
                ${poem.content.map(line => `<p class="poem-line text-base sm:text-lg md:text-xl text-gray-300 leading-relaxed">${line}</p>`).join('')}
                <div class="mt-6 sm:mt-8 pt-4 sm:pt-6 border-t border-gray-700 flex flex-col sm:flex-row gap-3 sm:gap-4">
                    <button onclick="sharePoem(${poemId})" class="flex-1 glass rounded-xl py-2.5 sm:py-3 text-sm sm:text-base text-white hover:bg-white/10 transition flex items-center justify-center gap-2">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"></path>
                        </svg>
                        <span>هاوبەشکردن</span>
                    </button>
                    <button onclick="copyPoem(${poemId})" class="flex-1 glass rounded-xl py-2.5 sm:py-3 text-sm sm:text-base text-white hover:bg-white/10 transition flex items-center justify-center gap-2">
                        <svg class="btn-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                        </svg>
                        <span>کۆپیکردن</span>
                    </button>
                </div>
            `;
            document.getElementById('poemModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('poemModal').classList.remove('active');
        }

        function closeModalOnOutsideClick(event) {
            if (event.target.id === 'poemModal') {
                closeModal();
            }
        }

        function sharePoem(poemId) {
            const poem = poems.find(p => p.id === poemId);
            if (!poem) return;
            
            const text = `${poem.title}\n${poem.author}\n\n${poem.content.join('\n')}`;
            
            if (navigator.share) {
                navigator.share({
                    title: poem.title,
                    text: text
                }).then(() => {
                    showToast('شیعرەکە هاوبەش کرا!');
                }).catch(() => {
                    copyPoem(poemId);
                });
            } else {
                copyPoem(poemId);
            }
        }

        function copyPoem(poemId) {
            const poem = poems.find(p => p.id === poemId);
            if (!poem) return;
            
            const text = `${poem.title}\n${poem.author}\n\n${poem.content.join('\n')}`;
            navigator.clipboard.writeText(text);
            showToast('شیعرەکە کۆپی کرا!');
        }

        // گەڕان
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            
            if (query.length === 0) {
                searchResults.classList.remove('active');
                return;
            }

            const filtered = poems.filter(poem => 
                poem.title.toLowerCase().includes(query) || 
                poem.author.toLowerCase().includes(query) ||
                poem.content.some(line => line.toLowerCase().includes(query))
            );

            if (filtered.length > 0) {
                searchResults.innerHTML = filtered.map(poem => `
                    <div class="p-3 hover:bg-white/10 rounded cursor-pointer transition" onclick="openModal(${poem.id}); searchResults.classList.remove('active'); searchInput.value='';">
                        <p class="text-white font-bold">${poem.title}</p>
                        <p class="text-white/70 text-sm">${poem.author}</p>
                    </div>
                `).join('');
                searchResults.classList.add('active');
            } else {
                searchResults.innerHTML = `
                    <div class="p-3 text-white/70 text-center">
                        <svg width="32" height="32" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin: 0 auto 0.5rem;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        هیچ ئەنجامێک نەدۆزرایەوە
                    </div>
                `;
                searchResults.classList.add('active');
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchResults.classList.remove('active');
            }
        });

        // پاڵاوتن
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentFilter = this.dataset.category;
                
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                renderPoems();
            });
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // دەستپێکردن
        async function init() {
            await loadPoems();
            updateStats();
            renderPoems();
        }
        
        init();
    </script>
</body>
</html>
